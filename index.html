<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>LISTA DE TAREFAS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>LISTA DE TAREFAS</h1>
  <form>
    <div class="input-group">
      <label for="description">Descrição da tarefa:</label>
      <input type="text" id="description" name="description" placeholder="Digite a descrição da tarefa">
    </div>

    <div class="input-group">
      <label for="responsible">Responsável pela tarefa:</label>
      <input type="text" id="responsible" name="responsible" placeholder="Digite o responsável da tarefa">
    </div>
    <button type="submit">Adicionar a lista de tarefas</button>
  </form>
  <table>
    <tr>
      <td>Descrição da tarefa</td>
      <td>Status da tarefa</td>
      <td>Responsável pela tarefa</td>
      <td>Ações</td>
    </tr>
  </table>

  <script src="script.js"></script>


</body>

</html>
